<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aanmelden Training - NextGen Talent Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #002147;
      margin: 0;
    }
    header {
      background-color: #002147;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    nav {
      background-color: #FFD100;
      padding: 0.5rem 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    nav li {
      margin: 0 1rem;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #002147;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #002147;
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input, form select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #FFD100;
      color: #002147;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
    .watermerk {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.05;
      z-index: -1;
    }
    .watermerk img {
      width: 100px;
    }
  </style>
</head>
<body>
  <header>
    <h1>NextGen Talent Lab</h1>
    <p>"We geloven dat elk kind zijn kans zal grijpen, wanneer de kans wordt aangeboden"</p>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="over-ons.html">Over ons</a></li>
      <li><a href="strippenkaart.html">Strippenkaart</a></li>
      <li><a href="aanmelden.html">Aanmelden</a></li>
      <li><a href="sponsoren.html">Sponsoren</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h1>Aanmelden voor training</h1>
    <form action="https://formsubmit.co/aanmeldingen@nextgentalentlab.nl" method="POST">
      <label for="naam">Naam van het kind:</label>
      <input type="text" id="naam" name="Naam" required />

      <label for="leeftijd">Leeftijd:</label>
      <input type="number" id="leeftijd" name="Leeftijd" min="4" max="18" required />

      <label for="email">E-mailadres ouder/verzorger:</label>
      <input type="email" id="email" name="Email" required />

      <label for="strippenkaart">Welke strippenkaart wil je gebruiken?</label>
      <select id="strippenkaart" name="Strippenkaart">
        <option value="Starter (5x)">Starter (5x)</option>
        <option value="Flex (10x)">Flex (10x)</option>
        <option value="Fanatiek (20x)">Fanatiek (20x)</option>
      </select>

      <label>
        <input type="checkbox" name="Akkoord" required />
        Ik ga akkoord met de verwerking van deze gegevens ten behoeve van deelname.
      </label>

      <input type="hidden" name="_next" value="https://nextgentalentlab.nl/bedankt.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Verzenden</button>
    </form>
  </main>

  <div class="watermerk">
    <img src="logo.png" alt="NextGen Talent Lab logo">
  </div>

  <footer>
    <p>&copy; 2025 NextGen Talent Lab</p>
  </footer>
</body>
</html>
